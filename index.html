<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gitf-img">
        <img src="./gift.jpeg" alt="gitf picture">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">
          give away end Sunday, 2 May, 1:00 am
        </h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore earum ipsam ea! Quae veritatis laboriosam eos reiciendis qui aliquam voluptate.</p>
      </article>
      <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
          <div class="">
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
        </div>
        <!-- end of the item -->

         <!-- hours -->
         <div class="deadline-format">
          <div class="">
            <h4 class="hours">34</h4>
            <span>hours</span>
          </div>
        </div>
        <!-- end of the item -->

         <!-- mins -->
         <div class="deadline-format">
          <div class="">
            <h4 class="mins">34</h4>
            <span>mins</span>
          </div>
        </div>
        <!-- end of the item -->

         <!-- secs -->
         <div class="deadline-format">
          <div class="">
            <h4 class="secs">34</h4>
            <span>secs</span>
          </div>
        </div>
        <!-- end of the item -->
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
